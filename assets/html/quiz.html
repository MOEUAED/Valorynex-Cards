<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../src/output.css" />
  <title>Valorynex-Cards - Quiz</title>
</head>
<body class="min-h-screen bg-[#2c2c2c] text-[#f5f5f5]">

  <!-- Header -->
  <header class="flex justify-between items-center px-8 py-4 bg-[#2c2c2c] shadow-md">
    <a href="../../index.html" class="text-xl font-bold flex items-center gap-2 text-[#c49b63]">
      <span class="bg-[#c49b63] text-[#1f1f1f] p-2 rounded-lg">ðŸŽ“</span>
      Valorynex-Cards
    </a>
    <nav>
      <ul class="flex gap-6 text-[#f5f5f5] font-medium">
        <li><a href="flashcards.html" class="rounded-2xl py-2 px-4 bg-[#3a3a3a] font-semibold hover:bg-[#c49b63] hover:text-[#1f1f1f] transition">Flashcards</a></li>
        <li><a href="quiz.html" class="rounded-2xl py-2 px-4 bg-[#c49b63] text-[#1f1f1f] font-semibold hover:bg-[#e0b77c] transition">Quiz</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main class="flex flex-col items-center text-center px-6 py-16">

    <h1 class="text-4xl font-extrabold text-[#c49b63] mb-10">Quiz Interactifs</h1>

    <!-- Quiz selection -->
    <section id="quizSelector" class="bg-[#3a3a3a] p-8 rounded-2xl shadow-md w-full max-w-2xl mb-10">
      <h2 class="text-2xl font-semibold text-[#e0b77c] mb-4">Choisir un quiz</h2>
      <select id="quizList" class="w-full bg-[#2c2c2c] border border-[#3a3a3a] rounded-lg px-4 py-2 text-[#f5f5f5] outline-none focus:ring-2 focus:ring-[#c49b63] mb-4">
        <option value="">-- SÃ©lectionnez un quiz --</option>
      </select>
      <button id="startQuizBtn" class="px-6 py-2 rounded-lg bg-[#c49b63] text-[#1f1f1f] font-semibold hover:bg-[#e0b77c] transition">
        DÃ©marrer le quiz
      </button>
    </section>

    <!-- Quiz area -->
    <section id="quizArea" class="hidden bg-[#3a3a3a] p-8 rounded-2xl shadow-md w-full max-w-2xl">
      <h2 id="quizTitle" class="text-2xl font-semibold text-[#e0b77c] mb-6"></h2>
      <div id="questionContainer" class="mb-6">
        <p id="questionText" class="text-lg mb-4"></p>
        <div id="answerArea" class="flex flex-col gap-4"></div>
      </div>
      <button id="nextBtn" class="hidden px-6 py-2 rounded-lg bg-[#c49b63] text-[#1f1f1f] font-semibold hover:bg-[#e0b77c] transition">
        Question suivante
      </button>
    </section>

    <!-- Result -->
    <section id="resultArea" class="hidden bg-[#3a3a3a] p-8 rounded-2xl shadow-md w-full max-w-2xl text-center">
      <h2 class="text-2xl font-semibold text-[#e0b77c] mb-4">RÃ©sultat</h2>
      <p id="scoreText" class="text-lg mb-4"></p>
      <button id="retryBtn" class="px-6 py-2 rounded-lg bg-[#c49b63] text-[#1f1f1f] font-semibold hover:bg-[#e0b77c] transition">
        Rejouer
      </button>
    </section>

  </main>
  <script src="../js/quiz.js" ></script>
</body>
</html>
